<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider | Simon</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./logo.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header><h1>Image Slider</h1></header>
    <div class="carousel-container">
      <div class="carousel-slide">
        <img
          src="/img/pexels-eberhard-grossgasteiger-1624438.jpg"
          alt="image"
          id="lastClone"
        />
        <img
          src="/img/pexels-eberhard-grossgasteiger-1670187.jpg"
          alt="image"
        />
        <img
          src="/img/pexels-eberhard-grossgasteiger-2437291.jpg"
          alt="image"
        />
        <img src="/img/pexels-felix-mittermeier-2832034.jpg" alt="image" />
        <img src="/img/pexels-james-wheeler-1486974.jpg" alt="image" />
        <img src="/img/pexels-jenny-uhling-4017166.jpg" alt="image" />
        <img src="/img/pexels-kasuma-1785493.jpg" alt="image" loading="lazy" />
        <img src="/img/pexels-marlon-martinez-1450082.jpg" alt="image" />
        <img src="/img/pexels-ricky-esquivel-1586298.jpg" alt="image" />
        <img src="/img/pexels-simon-berger-1266810.jpg" alt="image" />
        <img src="/img/pexels-tomáš-malík-3408353.jpg" alt="image" />
        <img src="/img/pexels-andy-vu-3217911.jpg" alt="image" loading="lazy" />
        <img
          src="/img/pexels-eberhard-grossgasteiger-1624438.jpg"
          alt="image"
          id="firstClone"
        />
      </div>
    </div>
    <footer>
      <button id="prevButton">⬅️</button>
      <button id="nextButton">➡️</button>
    </footer>
    <script type="module" src="./app.js"></script>
  </body>
</html>
